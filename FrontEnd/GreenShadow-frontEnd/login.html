<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Shadow Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:ital,wght@0,400;0,700;1,400;1,700&family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/Styles/styles.css">
</head>
<body class="login-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card card shadow-lg">
    <div class="row no-gutters">
      <div class="col-md-6 logo-section d-flex flex-column justify-content-center align-items-center">
        <div>
          <img src="assets/images/greenshadowlogo-02.png" alt="Green Shadow Logo" class="logo-img">
        </div>
        <div class="hand-image-container">
          <img src="assets/images/depositphotos_7151451-stock-photo-plant-in-hands-removebg-preview.png" alt="Hand with Plant" class="hand-img">
        </div>
      </div>
      <div class="col-md-6 p-4">
        <h3 class="text-center mb-4 welcome">Welcome Back!</h3>
        <form>
          <div class="form-group position-relative">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control userName" placeholder="User name" required>
          </div>
          <div class="form-group position-relative">
            <span class="input-icon"><i class="fas fa-lock "></i></span>
            <input type="password" class="form-control password" placeholder="Password" required>
          </div>
          <div class="text-right">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Sign In</button>
            <button type="button" class="btn btn-warning">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
