<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:ital,wght@0,400;0,700;1,400;1,700&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/Styles/styles.css">
</head>
<body class="signUp-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card shadow-lg">
        <div class="row no-gutters">
            <div class="col-md-6 p-4">
                <h3 class="text-center mb-4 welcome">Create a account!</h3>
                <form>

                    <div class="form-group position-relative">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control userName" placeholder="Email" required>
                    </div>
                    <div class="form-group position-relative">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control password " placeholder="Password" required>
                    </div>
                    <div class="form-group ">
                        <label><span class="input-icon"><i class="fas fa-briefcase"></i></span></label>
                        <select id="role" class="form-control role" required>
                            <option value="">Choose Your role...</option>
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                            <option value="Scientist">Scientist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-warning">Sign In</button>
                        <button type="button" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 logo-section d-flex flex-column justify-content-center align-items-center">
                <div>
                    <img src="assets/images/greenshadowlogo-02.png" alt="Green Shadow Logo" class="logo-img">
                </div>
                <div class="hand-image-container">
                    <img src="assets/images/depositphotos_7151451-stock-photo-plant-in-hands-removebg-preview.png" alt="Hand with Plant" class="hand-img">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
