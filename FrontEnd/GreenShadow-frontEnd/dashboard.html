<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/Styles/dashboard.css">
</head>
<body>


<!-- Top Navbar for mobile view -->
<div class="top-navbar d-md-none d-flex justify-content-between align-items-center">
  <span class="menu-toggle">
            <i class="fas fa-bars fa-lg"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>

  </span>
    <img src="assets/images/greenshadowlogo-02.png" alt="Green Shadow Logo" class="img-fluid" style="height: 40px;">
</div>

<!-- Sidebar -->
<nav class="sidebar  border-right d-md-block d-none">
    <div class="sidebar-header p-3">
        <img src="assets/images/greenshadowlogo-02.png" alt="Green Shadow Logo" class="img-fluid">
    </div>
    <ul class="list-unstyled p-2">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-leaf"></i> Field Management</a></li>
        <li><a href="#"><i class="fas fa-seedling"></i> Crops Management</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Staff</a></li>
        <li><a href="#"><i class="fas fa-book-open"></i> Monitoring Logs</a></li>
        <li><a href="#"><i class="fas fa-truck"></i> Vehicles</a></li>
        <li><a href="#"><i class="fas fa-tools"></i> Equipment</a></li>
        <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
    </ul>
</nav>
<!-- Top Navbar -->
<nav class="navbar navbar-light bg-light mb-4 custom-nav">
    <span class="navbar-brand dashboard-topic">Dashboard</span>
    <div class="profile-icon">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>

    </div>
</nav>

<!-- Content -->
<div class="main-content">


    <!-- Dashboard Cards -->
    <div class="row dashboard-cards">
        <div class="col-md-3">
            <div class="card glass-card text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Total Crops</h5>
                    <p class="card-text">235</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card glass-card text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Staff</h5>
                    <p class="card-text">18 Active</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card glass-card text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Tasks Completed</h5>
                    <p class="card-text">145</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card glass-card text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Alerts</h5>
                    <p class="card-text">3 New</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Charts -->
    <div class="row chart-cards">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Crop Growth</h5>
                    <div class="chart-container">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Yield Analytics</h5>
                    <div class="chart-container">
                        <canvas id="yieldChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script Links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Chart JS Code
    var ctx1 = document.getElementById('growthChart').getContext('2d');
    var growthChart = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Growth Rate',
                data: [3, 2, 5, 1, 6, 4, 7],
                borderColor: '#4caf50',
                backgroundColor: 'rgba(76, 175, 80, 0.2)',
            }]
        }
    });

    var ctx2 = document.getElementById('yieldChart').getContext('2d');
    var yieldChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Crop A', 'Crop B', 'Crop C', 'Crop D'],
            datasets: [{
                label: 'Yield (kg)',
                data: [120, 150, 180, 100],
                backgroundColor: '#ffa726'
            }]
        }
    });
    // Toggle sidebar for mobile

    $(document).ready(function() {
        $('.menu-toggle').on('click', function() {
            $('.sidebar').toggleClass('active');
            console.log("Toggle clicked"); // Debugging line
        });
    });
</script>
</body>
</html>
